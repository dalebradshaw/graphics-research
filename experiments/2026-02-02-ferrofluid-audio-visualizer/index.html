<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferrofluid Audio Visualizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #controls {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      display: flex;
      gap: 15px;
      align-items: center;
    }
    button {
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #info {
      position: fixed;
      top: 20px;
      left: 20px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      z-index: 100;
    }
    #stats {
      position: fixed;
      top: 20px;
      right: 20px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 12px;
      text-align: right;
      z-index: 100;
    }
    .bar {
      width: 4px;
      background: linear-gradient(to top, #00ffff, #ff00ff);
      margin: 0 1px;
      border-radius: 2px;
      transition: height 0.05s ease;
    }
    #visualizer {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: flex-end;
      height: 60px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <div id="info">
    <h3>Ferrofluid Audio Visualizer</h3>
    <p>Inspired by @sabosugi's Three.js audio reactive demo</p>
    <p>Click "Start Audio" and allow microphone access</p>
  </div>
  <div id="stats">
    <div id="fps">FPS: 0</div>
    <div id="particles">Particles: 0</div>
  </div>
  <div id="visualizer"></div>
  <div id="controls">
    <button id="startBtn">Start Audio</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
